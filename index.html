<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="box">
    <div class="image_container">
      <img src="images/image-qr-code.png" class="qr_image" alt="logo" />
    </div>
    <h1 style="font-size: 20px;">Improve your front-end skills by building projects</h3>
      <p style="font-size: 14px;max-width: 80%;margin: auto;"> Scan the QR code to visit Frontend Mentor and take your
        coding skills
        to the next
        level
      </p>
  </div>




  <div class="attribution">
    <div id="image">
</body>

</html>
